<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tilpas din REUSE avatar og få et overblik over dine stats, badges og din og dine venners grønne fremskridt.">
    <meta name="keywords" content="Personlig side, grøn, statistik, præstationer, venskabelig konkurrence">
    <meta name="author" content="Medforfattet af Joachim Danielsen, Elena Kaya, Laura Werge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/customize.css" rel="stylesheet">
    <title>REUSE - Avatar</title>
    <base href="/src/cases/reuse/">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="header_child">
                    <a href="index.html"><img id="arrow" src="images/customize/arrow.png" alt="Back to Profile"></a>
                </div>
                <div class="header_child">
                    <h1>Avatar</h1>
                </div>
                <div class="header_child"></div>
            </div>
        </nav>
    </header>

    <main>
        <h3>Brugernavn</h3>
        <input type="text" name="input" value="ReuseUser94"><br>
        <img id="avatar" src="images/customize/avatar.png" alt="avatar"><br>
        <img id="wardrobe" src="images/customize/wardrobe.png" height="157" width="256" usemap="#wardrobe-item" alt="wardrobe">

        <map name="wardrobe-item">
            <area shape="rect" coords="66,122,95,156" alt="blue-shirt" onclick="changeAvatar()" value="Change">
        </map>
    </main>

    <script>
        function changeAvatar() {
            var image = document.getElementById('avatar');
            if (image.src.match("avatar")) {
                image.src = "images/customize/avatar-customized.png";
            }
        }
    </script>
</body>

</html>
